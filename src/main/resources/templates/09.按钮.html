<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

<!--按钮样式-->
<div class="container">
    <h2>按钮样式</h2>
    <button type="button" class="btn">基本按钮</button>
    <button type="button" class="btn btn-primary">主要按钮</button>
    <button type="button" class="btn btn-secondary">次要按钮</button>
    <button type="button" class="btn btn-success">成功</button>
    <button type="button" class="btn btn-info">信息</button>
    <button type="button" class="btn btn-warning">警告</button>
    <button type="button" class="btn btn-danger">危险</button>
    <button type="button" class="btn btn-dark">黑色</button>
    <button type="button" class="btn btn-light">浅色</button>
    <button type="button" class="btn btn-link">链接</button>
</div>

<br/>
<br/>

<!--按钮元素-->
<div class="container">
    <h2>按钮元素</h2>
    <a href="#" class="btn btn-info" role="button">链接按钮</a>
    <button type="button" class="btn btn-info">按钮</button>
    <input type="button" class="btn btn-info" value="输入框按钮">
    <input type="submit" class="btn btn-info" value="提交按钮">
</div>

<br/>
<br/>

<!--按钮设置边框-->
<div class="container">
    <h2>按钮设置边框</h2>
    <button type="button" class="btn btn-outline-primary">主要按钮</button>
    <button type="button" class="btn btn-outline-secondary">次要按钮</button>
    <button type="button" class="btn btn-outline-success">成功</button>
    <button type="button" class="btn btn-outline-info">信息</button>
    <button type="button" class="btn btn-outline-warning">警告</button>
    <button type="button" class="btn btn-outline-danger">危险</button>
    <button type="button" class="btn btn-outline-dark">黑色</button>
    <button type="button" class="btn btn-outline-light text-dark">浅色</button>
</div>

<br/>
<br/>

<!--不同大小的按钮-->
<div class="container">
    <h2>不同大小的按钮</h2>
    <button type="button" class="btn btn-primary btn-lg">大号按钮</button>
    <button type="button" class="btn btn-primary">默认按钮</button>
    <button type="button" class="btn btn-primary btn-sm">小号按钮</button>
</div>

<br/>
<br/>

<!--块级按钮-->
<div class="container">
    <h2>块级按钮</h2>
    <button type="button" class="btn btn-primary btn-block">按钮 1</button>
    <button type="button" class="btn btn-default btn-block">按钮 2</button>

    <h2>大的块级按钮</h2>
    <button type="button" class="btn btn-primary btn-lg btn-block">按钮 1</button>
    <button type="button" class="btn btn-default btn-lg btn-block">按钮 2</button>

    <h2>小的块级按钮</h2>
    <button type="button" class="btn btn-primary btn-sm btn-block">按钮 1</button>
    <button type="button" class="btn btn-default btn-sm btn-block">按钮 2</button>
</div>

<br/>
<br/>

<!--按钮状态-->
<div class="container">
    <h2>按钮状态</h2>
    <button type="button" class="btn btn-primary">主要按钮</button>
    <button type="button" class="btn btn-primary active">点击后的按钮</button>
    <button type="button" class="btn btn-primary" disabled>禁止点击的按钮</button>
    <a href="#" class="btn btn-primary disabled">禁止点击的链接</a>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
